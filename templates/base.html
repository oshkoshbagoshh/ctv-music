{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTV Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #eee; padding: 1rem; border-radius: .5rem; background: #fff; }
    img.cover { width: 100%; height: 180px; object-fit: cover; background: #f6f6f6; }
    .nav { display: flex; gap: .75rem; flex-wrap: wrap; }
  </style>
</head>
<body>
<main class="container">
  <h1>CTV Music</h1>
  <nav class="nav">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'upload_artist_image' %}">Upload Artist Image</a>
    <a href="{% url 'upload_album_cover' %}">Upload Album Cover</a>
    <a href="{% url 'upload_track_audio' %}">Upload Track Audio</a>
    <a href="{% url 'upload_ad_video' %}">Upload Ad Video</a>
    <a href="{% url 'service_request' %}">Service Request</a>
  </nav>
  <hr>
  {% block content %}{% endblock %}
</main>
</body>
</html>
